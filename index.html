<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Muhammad Arham Azam - Computer Scientist & Machine Learning Engineer">
    <title>Muhammad Arham Azam | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">arham@portfolio:~</div>
        </div>
        <div class="terminal-body">
            <div class="terminal-content">
                <p class="command">
                    <span class="prompt">visitor@terminal:~$</span> 
                    <span class="typed-text">cat about.txt</span>
                </p>
                
                <div class="output">
                    <div class="glitch-wrapper">
                        <h1 class="glitch" data-text="Muhammad Arham Azam">Muhammad Arham Azam</h1>
                    </div>
                    
                    <p class="bio">
                        <span class="bracket">[</span> 
                        A Computer Scientist with interest in Machine Learning Engineering 
                        <span class="bracket">]</span>
                    </p>
                </div>

                <p class="command">
                    <span class="prompt">visitor@terminal:~$</span> 
                    <span class="typed-text">cat links.txt</span>
                </p>

                <div class="output links">
                    <a href="https://github.com/thearham" target="_blank" class="link-item">
                        <span class="link-icon">▶</span>
                        <span class="link-text">github.com/thearham</span>
                        <span class="link-arrow">→</span>
                    </a>
                </div>

                <p class="command cursor-line">
                    <span class="prompt">visitor@terminal:~$</span> 
                    <span class="cursor">_</span>
                </p>
            </div>
        </div>
    </div>

    <div class="cyber-grid"></div>
</body>
</html>
